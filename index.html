<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Open+Sans:wght@500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__memory"></div>
            <div class="calc__display">
                0
            </div>
            <div class="calc__btn--wrapper">
                <div class="number__btns">
                    <button type="button" class="number__btn" data-value="1">1</button>
                    <button type="button" class="number__btn" data-value="2">2</button>
                    <button type="button" class="number__btn" data-value="3">3</button>
                    <button type="button" class="number__btn" data-value="4">4</button>
                    <button type="button" class="number__btn" data-value="5">5</button>
                    <button type="button" class="number__btn" data-value="6">6</button>
                    <button type="button" class="number__btn" data-value="7">7</button>
                    <button type="button" class="number__btn" data-value="8">8</button>
                    <button type="button" class="number__btn" data-value="9">9</button>
                    <button type="button" class="number__btn" data-value="0">0</button>
                    <button type="button" class="number__btn" data-value=".">.</button>
                    <button type="button" class="result accent__btn" data-value="=">=</button>
                </div>
                <div class="operator__btns">
                    <button type="button" class="recet accent__btn">C</button>
                    <button type="button" class="recet accent__btn">AC</button>
                    <button type="button" class="operator__btn" data-value="+">+</button>
                    <button type="button" class="operator__btn" data-value="-">-</button>
                    <button type="button" class="operator__btn" data-value="*">*</button>
                    <button type="button" class="operator__btn" data-value="/">/</button>
                    <button type="button" class="operator__btn" data-value="&#8730">&#8730</button>
                    <button type="button" class="operator__btn" data-value="%">%</button>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
